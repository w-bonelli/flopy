options:
  fixed_cell:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: if cell is dry do not apply recharge to underlying cell
    description: indicates that recharge will not be reassigned to a cell underlying
      the cell specified in the list if the specified cell is inactive.
  auxiliary:
    type: string
    shape: (naux)
    reader: urword
    optional: true
    longname: keyword to specify aux variables
    description: 'REPLACE auxnames {''{#1}'': ''Groundwater Flow''}'
  auxmultname:
    type: string
    shape: null
    reader: urword
    optional: true
    longname: name of auxiliary variable for multiplier
    description: 'REPLACE auxmultname {''{#1}'': ''recharge''}'
  boundnames:
    type: keyword
    shape: null
    reader: urword
    optional: true
    longname: null
    description: 'REPLACE boundnames {''{#1}'': ''recharge''}'
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''recharge''}'
    mf6internal: iprpak
  print_flows:
    type: keyword
    reader: urword
    optional: true
    longname: print recharge rates to listing file
    description: 'REPLACE print_flows {''{#1}'': ''recharge''}'
    mf6internal: iprflow
  save_flows:
    type: keyword
    reader: urword
    optional: true
    longname: save recharge to budget file
    description: 'REPLACE save_flows {''{#1}'': ''recharge''}'
    mf6internal: ipakcb
  ts_filerecord:
    type: record ts6 filein ts6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  ts6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-series file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  ts6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: REPLACE timeseriesfile {}
  obs_filerecord:
    type: record obs6 filein obs6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  obs6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: obs keyword
    description: keyword to specify that record corresponds to an observations file.
  obs6_filename:
    type: string
    preserve_case: true
    in_record: true
    tagged: false
    reader: urword
    optional: false
    longname: obs6 input filename
    description: 'REPLACE obs6_filename {''{#1}'': ''Recharge''}'
dimensions:
  maxbound:
    type: integer
    reader: urword
    optional: false
    longname: maximum number of recharge cells
    description: 'REPLACE maxbound {''{#1}'': ''recharge cells''}'
period:
  iper:
    type: integer
    block_variable: true
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
  stress_period_data:
    type: recarray cellid recharge aux boundname
    shape: (maxbound)
    reader: urword
    longname: null
    description: null
    mf6internal: spd
  cellid:
    type: integer
    shape: (ncelldim)
    tagged: false
    in_record: true
    reader: urword
    longname: cell identifier
    description: REPLACE cellid {}
  recharge:
    type: double precision
    shape: null
    tagged: false
    in_record: true
    reader: urword
    time_series: true
    longname: recharge rate
    description: is the recharge flux rate ($LT^{-1}$).  This rate is multiplied inside
      the program by the surface area of the cell to calculate the volumetric recharge
      rate. If the Options block includes a TIMESERIESFILE entry (see the ``Time-Variable
      Input'' section), values can be obtained from a time series by entering the
      time-series name in place of a numeric value.
  aux:
    type: double precision
    in_record: true
    tagged: false
    shape: (naux)
    reader: urword
    optional: true
    time_series: true
    longname: auxiliary variables
    description: 'REPLACE aux {''{#1}'': ''recharge''}'
    mf6internal: auxvar
  boundname:
    type: string
    shape: null
    tagged: false
    in_record: true
    reader: urword
    optional: true
    longname: recharge name
    description: 'REPLACE boundname {''{#1}'': ''recharge''}'
