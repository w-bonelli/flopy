options:
  readasarrays:
    type: keyword
    shape: null
    reader: urword
    optional: false
    longname: use array-based input
    description: indicates that array-based input will be used for the SPC Package.  This
      keyword must be specified to use array-based input.  When READASARRAYS is specified,
      values must be provided for every cell within a model layer, even those cells
      that have an IDOMAIN value less than one.  Values assigned to cells with IDOMAIN
      values less than one are not used and have no effect on simulation results.
    default_value: true
  print_input:
    type: keyword
    reader: urword
    optional: true
    longname: print input to listing file
    description: 'REPLACE print_input {''{#1}'': ''spc''}'
  tas_filerecord:
    type: record tas6 filein tas6_filename
    shape: null
    reader: urword
    tagged: true
    optional: true
    longname: null
    description: null
  tas6:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: head keyword
    description: keyword to specify that record corresponds to a time-array-series
      file.
  filein:
    type: keyword
    shape: null
    in_record: true
    reader: urword
    tagged: true
    optional: false
    longname: file keyword
    description: keyword to specify that an input filename is expected next.
  tas6_filename:
    type: string
    preserve_case: true
    in_record: true
    reader: urword
    optional: false
    tagged: false
    longname: file name of time series information
    description: defines a time-array-series file defining a time-array series that
      can be used to assign time-varying values. See the Time-Variable Input section
      for instructions on using the time-array series capability.
period:
  iper:
    type: integer
    block_variable: true
    in_record: true
    tagged: false
    shape: null
    valid: null
    reader: urword
    optional: false
    longname: stress period number
    description: REPLACE iper {}
  concentration:
    type: double precision
    shape: (ncol*nrow; ncpl)
    reader: readarray
    longname: concentration
    description: is the concentration of the associated Recharge or Evapotranspiration
      stress package.  The concentration array may be defined by a time-array series
      (see the "Using Time-Array Series in a Package" section).
    default_value: 0.0
