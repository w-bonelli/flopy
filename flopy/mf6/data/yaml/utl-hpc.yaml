options:
  dev_log_mpi:
    type: keyword
    reader: urword
    optional: true
    longname: log mpi traffic
    description: keyword to enable (extremely verbose) logging of mpi traffic to file.
partitions:
  partitions:
    type: recarray mname mrank
    reader: urword
    optional: null
    longname: list of partition numbers
    description: is the list of zero-based partition numbers.
  mname:
    in_record: true
    type: string
    tagged: false
    reader: urword
    longname: model name
    description: is the unique model name.
  mrank:
    in_record: true
    type: integer
    tagged: false
    reader: urword
    longname: model rank
    description: 'is the zero-based partition number (also: MPI rank or processor
      id) to which the model will be assigned.'
